sudo: required
jdk:
- oraclejdk8
dist: trusty
language: java
install: mvn -q install -U -DskipTests=true
script: mvn -q org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.javadoc.skip=true
  -DkafkaConfigFile=kafka.test.properties sonar:sonar
after_success:
- ci/deploy_snapshot.sh
- ci/publish-javadoc-to-gh-pages.sh
- ci/publish_docker.sh
branches:
  except:
  - gh-pages
addons:
  sonarcloud:
    organization: cloudiator
    token:
      secure: 
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
